<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="The529 Events Website"
        content="The529! London's finest afterwork vibe. Networking. Social. Live music. Food vendors.">
    <meta name="keywords" content="afterwork, social, networking, music, dj, city, canary wharf, London">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>The529</title>

</head>

<body>
    <!--header-->
    <header>
        <a href="index.html">
            <h1 id="logo" class="lato-bold">The529</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" events">Our Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>



    <!--Main Content-->
    <main>
        <section id="signup">
            <form id="signup" method="POST" action="https://formdump.codeinstitute.net" >
                <h2><i class="fa-thin fa-envelope-open"></i> Let's get you signed up!</h2>

                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>

                <div>
                    <label for="the529">The529</label>
                    <input type="radio" name="529_preference" id="the529" value="the529" required checked>
                </div>

                <div>
                    <label for="the529live">The529 Live</label>
                    <input type="radio" name="529_preference" id="529hub" value="529hub" required checked>
                </div>

                <div>
                    <label for="both">Both</label>
                    <input type="radio" name="529_preference" id="both" value="both" required checked>
                </div>

                <button type="submit" class="join-button">Sign Up!</button>
            </form>

        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul>
            <li><a href="<i class=" fa-brands fa-instagram" target=_"blank" rel="noopener"
                    aria-label="Visit Our Instagram Page (opens in a new tab)"><i></i>Instagram</a></li>
        </ul>
    </footer>


    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/08ef853661.js" crossorigin="anonymous"></script>
</body>

</html>
